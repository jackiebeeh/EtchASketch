<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="device">
        <div class="border">
            <div class="logo">Etch-A-Sketch</div>
            <div class="grid"></div>
        </div>
        <div class="buttons">
            <div class="leftButton"></div>
            <div class="rightButton"></div>
        </div>
    </div>
    <div class="pixels">
        <div class="output">Pixels: <span id="output"></span></div>
        <div class="sliderContainer">
            <input type="range" min="1" max="50" value="20" class="slider" id="myRange">
        </div>
    </div>
    
    
    

    <div class="footer">Website designed and created by <span><a href="#">Sanelma Brown</a></span></div>
</body>
</html>
